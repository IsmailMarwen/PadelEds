<div class="wrapper">
    <section class="login-content">
      <div class="row m-0 align-items-center bg-white vh-100">
        <div class="col-md-6">
          <div class="row justify-content-center">
            <div class="col-md-10">
              <div class="">
                <div class="card-body">
                  <a  class="navbar-brand d-flex align-items-center mb-3">
                    <!-- Logo start -->
                    <div class="logo-main">
                      <div class="logo-normal">
                        <img src="../../../assets/images/eds.png" height="80px">
                      </div>
                      <div class="logo-mini">
                        <img src="../../../assets/images/eds.png" height="80px">
                      </div>
                    </div>
                    <!-- logo End -->
                    <h4 class="logo-title ms-3">Expert Dev Solutions</h4>
                  </a>
  
                  <form>
                    <div class="row">
                        <div class="col-lg-12">
                          <div class="form-group row">
                            <label class="control-label col-sm-3 align-self-center mb-0" for="username">Email :</label>
                            <div class="col-sm-9">
                            <input type="email" name="email" [(ngModel)]="email" class="form-control" id="username" placeholder="Enter Your  email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-sm-3 align-self-center mb-0" for="pwd">Password :</label>
                            <div class="col-sm-9">
                            <input type="password" name="password" [(ngModel)]="password" class="form-control pwd" id="pwd" placeholder="Enter Your password">
                            </div>
                        </div>
                           <div class="col-lg-12 d-flex justify-content-between">
                            <div class="form-check mb-3">
                            </div>
                         </div>
                        </div>
                     </div>
                     <div class="d-flex justify-content-center">
                        <button type="submit" class="btn"  *ngIf="!preload" (click)="login()" >Sign In</button>
                        <button type="submit" class="btn" *ngIf="preload"><img src="../../../assets/images/preload.gif" height="25px"></button>
    
                     </div>
                  </form>
             
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 d-md-block d-none p-0 mt-n1 vh-100 overflow-hidden">
          <img src="../../../assets/images/auth/05.png" class="img-fluid gradient-main animated-scaleX" alt="images">
        </div>
      </div>
    </section>
  </div>
