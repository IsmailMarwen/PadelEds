<div class="wrapper">
    <section class="login-content">
      <div class="row m-0 align-items-center bg-white vh-100">
        <div class="col-md-6">
          <div class="row justify-content-center">
            <div class="col-md-10">
              <div class="">
                <div class="card-body">
                  <a  class="navbar-brand d-flex align-items-center mb-3">
                    <!-- Logo start -->
                    <div class="logo-main">
                      <div class="logo-normal">
                        <img src="../../../assets/images/eds.png" height="80px">
                      </div>
                      <div class="logo-mini">
                        <img src="../../../assets/images/eds.png" height="80px">
                      </div>
                    </div>
                    <!-- logo End -->
                    <h4 class="logo-title ms-3">Expert Dev Solutions</h4>
                  </a>
                  <p class="text-center">Sélectionner un club.</p>
  
                  <form>
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="form-group">
                          <label for="nom" class="form-label">Recherche par Nom</label>
                          <div class="input-group">
                            <input type="text" name="nom" class="form-control" id="nom" aria-describedby="nom"
                              placeholder="Nom du club" [(ngModel)]="nom" (ngModelChange)="onNomChange($event)">
                            <button type="submit" class="btn" (click)="getClubsByProximete()">
                              <svg class="loc" fill="" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px"
                                viewBox="0 0 395.71 395.71" xml:space="preserve">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                  <g>
                                    <path
                                      d="M197.849,0C122.131,0,60.531,61.609,60.531,137.329c0,72.887,124.591,243.177,129.896,250.388l4.951,6.738 c0.579,0.792,1.501,1.255,2.471,1.255c0.985,0,1.901-0.463,2.486-1.255l4.948-6.738c5.308-7.211,129.896-177.501,129.896-250.388 C335.179,61.609,273.569,0,197.849,0z M197.849,88.138c27.13,0,49.191,22.062,49.191,49.191c0,27.115-22.062,49.191-49.191,49.191 c-27.114,0-49.191-22.076-49.191-49.191C148.658,110.2,170.734,88.138,197.849,88.138z">
                                    </path>
                                  </g>
                                </g>
                              </svg>
                              À proximité
                            </button>
                          </div>
                        </div>
                      </div>
                      
                      <div *ngIf="search" class="scrollable-list card">
                        <div class="card-header d-flex align-items-center justify-content-between sticky-top">
                          <div class="header-title">
                            <h4 class="card-title"></h4>
                          </div>
                          <button type="button" class="btn btn-close" (click)="closeList()"></button>
                        </div>
                      
                        <div class="card-body" *ngIf="preload">
                          <div class="preloade-container">
                            <div class="circle circle1" [ngStyle]="{ 'background-color': '#fcbc04' }"></div>
                            <div class="circle circle2" [ngStyle]="{ 'background-color': '#888' }"></div>
                          </div>
                        </div>
                      
                        <div class="card-body" *ngIf="!preload">
                          <div *ngIf="clubs.length==0">
                            <div class="preloade-container">
                              <h4 class="">                                <svg class="icon-32" width="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">                                    <path d="M9.76045 14.3667C9.18545 13.7927 8.83545 13.0127 8.83545 12.1377C8.83545 10.3847 10.2474 8.97168 11.9994 8.97168C12.8664 8.97168 13.6644 9.32268 14.2294 9.89668" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>                                    <path d="M15.1049 12.6987C14.8729 13.9887 13.8569 15.0067 12.5679 15.2407" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>                                    <path d="M6.65451 17.4722C5.06751 16.2262 3.72351 14.4062 2.74951 12.1372C3.73351 9.85823 5.08651 8.02823 6.68351 6.77223C8.27051 5.51623 10.1015 4.83423 11.9995 4.83423C13.9085 4.83423 15.7385 5.52623 17.3355 6.79123" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>                                    <path d="M19.4473 8.99072C20.1353 9.90472 20.7403 10.9597 21.2493 12.1367C19.2823 16.6937 15.8063 19.4387 11.9993 19.4387C11.1363 19.4387 10.2853 19.2987 9.46729 19.0257" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>                                    <path d="M19.8868 4.24951L4.11279 20.0235" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>                                </svg>                            Aucun résultat</h4>

                            </div>
                          </div>
                          <ul class="list-inline m-0 p-0" *ngFor="let c of clubs" >
                            <li class="d-flex mb-4 align-items-center" (click)="goToClub(c.idClub,c.appWeb.adresseUrl)">
                              <img [src]="c.appWeb.logoAppWeb" height="50px" alt="story-img" class="">
                              <div class="ms-3 flex-grow-1">
                                <h6>{{ c.nomClub }}</h6>
                                <p class="mb-0">Adresse : {{ c.adresse }}</p>
                              </div>
                              <div class="dropdown">
                                <p class="mb-0">Distance : {{ c.distance.toFixed(2) }} km</p>
                              </div>
                            </li>
                            <hr class="hr-horizontal">
                          </ul>
                        </div>
                      </div>
                      
                    </div>
                    <p class="text-center my-3" *ngIf="!search">ou créer un nouveau club?</p>
                    <div class="d-flex justify-content-center" *ngIf="!search">
                      <button type="submit" class="btn" (click)="goToCreateClub()">
                        <svg class="icon-20" width="20" viewBox="0 0 24 24" fill="none"
                          xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M9.3764 20.0279L18.1628 8.66544C18.6403 8.0527 18.8101 7.3443 18.6509 6.62299C18.513 5.96726 18.1097 5.34377 17.5049 4.87078L16.0299 3.69906C14.7459 2.67784 13.1541 2.78534 12.2415 3.95706L11.2546 5.23735C11.1273 5.39752 11.1591 5.63401 11.3183 5.76301C11.3183 5.76301 13.812 7.76246 13.8651 7.80546C14.0349 7.96671 14.1622 8.1817 14.1941 8.43969C14.2471 8.94493 13.8969 9.41792 13.377 9.48242C13.1329 9.51467 12.8994 9.43942 12.7297 9.29967L10.1086 7.21422C9.98126 7.11855 9.79025 7.13898 9.68413 7.26797L3.45514 15.3303C3.0519 15.8355 2.91395 16.4912 3.0519 17.1255L3.84777 20.5761C3.89021 20.7589 4.04939 20.8879 4.24039 20.8879L7.74222 20.8449C8.37891 20.8341 8.97316 20.5439 9.3764 20.0279ZM14.2797 18.9533H19.9898C20.5469 18.9533 21 19.4123 21 19.9766C21 20.5421 20.5469 21 19.9898 21H14.2797C13.7226 21 13.2695 20.5421 13.2695 19.9766C13.2695 19.4123 13.7226 18.9533 14.2797 18.9533Z"
                            fill="currentColor"></path>
                        </svg>
                        Inscrire mon club
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 d-md-block d-none p-0 mt-n1 vh-100 overflow-hidden">
          <img src="../../../assets/images/auth/05.png" class="img-fluid gradient-main animated-scaleX" alt="images">
        </div>
      </div>
    </section>
  </div>
