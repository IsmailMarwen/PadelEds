<div class="modal-content custom-modal-content">
    <div class="modal-header">
      <h4 class="modal-title">                            <svg class="icon-32" width="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">                                <path fill-rule="evenodd" clip-rule="evenodd" d="M9.5 12.5537C12.2546 12.5537 14.4626 10.3171 14.4626 7.52684C14.4626 4.73663 12.2546 2.5 9.5 2.5C6.74543 2.5 4.53737 4.73663 4.53737 7.52684C4.53737 10.3171 6.74543 12.5537 9.5 12.5537ZM9.5 15.0152C5.45422 15.0152 2 15.6621 2 18.2464C2 20.8298 5.4332 21.5 9.5 21.5C13.5448 21.5 17 20.8531 17 18.2687C17 15.6844 13.5668 15.0152 9.5 15.0152ZM19.8979 9.58786H21.101C21.5962 9.58786 22 9.99731 22 10.4995C22 11.0016 21.5962 11.4111 21.101 11.4111H19.8979V12.5884C19.8979 13.0906 19.4952 13.5 18.999 13.5C18.5038 13.5 18.1 13.0906 18.1 12.5884V11.4111H16.899C16.4027 11.4111 16 11.0016 16 10.4995C16 9.99731 16.4027 9.58786 16.899 9.58786H18.1V8.41162C18.1 7.90945 18.5038 7.5 18.999 7.5C19.4952 7.5 19.8979 7.90945 19.8979 8.41162V9.58786Z" fill="currentColor"></path>                            </svg>                         Modifier Club</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
    </div>
    <div class="modal-body">
      <div class="conatiner-fluid ">
          <div>
              <div class="row">
                <div >
                    <div class="card-header d-flex justify-content-between">
                       <div class="header-title">
                       </div>
                    </div>
                    <div class="card-body">
                        <div class="new-user-info">
                           <form>
                              <div class="row">
                                 <div class="form-group col-md-6">
                                    <label class="form-label" for="fname">Nom du club <span class="obl">*</span></label>
                                    <input type="text" class="form-control" id="fname" name="nomClub" [(ngModel)]="nomClub" placeholder="Nom Club">
                                 </div>
                                 <div class="form-group col-md-6">
                                    <label class="form-label" for="lname">Email <span class="obl">*</span></label>
                                    <input type="email" class="form-control" name="email" [(ngModel)]="email" id="lname" placeholder="Email">
                                 </div>
                                 <div class="form-group col-md-6">
                                   <label for="nom" class="form-label">Pays <span class="obl">*</span></label>
                                   <div class="input-group">
                                     <div class="input-wrapper">
                                       <li class="form-control input-like">
                                         <img *ngIf="selectedCountry" [src]="selectedCountry.flagUrl" alt="Flag" class="flag">
                                         {{pays}}
                                       </li>
                                       <button type="button" class="btn btndrop" (click)="affichepays()" *ngIf="!affiche">
                                         <svg class="icon-20" width="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                           <path d="M10.869 16.6308C10.811 16.5743 10.563 16.3609 10.359 16.1622C9.076 14.9971 6.976 11.9576 6.335 10.3668C6.232 10.1252 6.014 9.51437 6 9.18802C6 8.8753 6.072 8.5772 6.218 8.29274C6.422 7.93814 6.743 7.65368 7.122 7.49781C7.385 7.39747 8.172 7.2416 8.186 7.2416C9.047 7.08573 10.446 7 11.992 7C13.465 7 14.807 7.08573 15.681 7.21335C15.695 7.22796 16.673 7.38383 17.008 7.55431C17.62 7.86702 18 8.47784 18 9.13151V9.18802C17.985 9.61374 17.605 10.509 17.591 10.509C16.949 12.0141 14.952 14.9834 13.625 16.1768C13.625 16.1768 13.284 16.5129 13.071 16.659C12.765 16.887 12.386 17 12.007 17C11.584 17 11.19 16.8724 10.869 16.6308Z" fill="currentColor"></path>
                                         </svg>
                                       </button>
                                       <button type="button" class="btn btndrop" (click)="HiddenPayspays()" *ngIf="affiche">
                                         <svg class="icon-20" width="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">                            <path d="M13.131 7.36922C13.189 7.42572 13.437 7.63906 13.641 7.8378C14.924 9.00292 17.024 12.0424 17.665 13.6332C17.768 13.8748 17.986 14.4856 18 14.812C18 15.1247 17.928 15.4228 17.782 15.7073C17.578 16.0619 17.257 16.3463 16.878 16.5022C16.615 16.6025 15.828 16.7584 15.814 16.7584C14.953 16.9143 13.554 17 12.008 17C10.535 17 9.193 16.9143 8.319 16.7867C8.305 16.772 7.327 16.6162 6.992 16.4457C6.38 16.133 6 15.5222 6 14.8685V14.812C6.015 14.3863 6.395 13.491 6.409 13.491C7.051 11.9859 9.048 9.01656 10.375 7.82319C10.375 7.82319 10.716 7.48709 10.929 7.34096C11.235 7.11301 11.614 7 11.993 7C12.416 7 12.81 7.12762 13.131 7.36922Z" fill="currentColor"></path>                            </svg>                        
                                       </button>
                                     </div>
                                   </div>
                                   <div *ngIf="affiche" class="countries-list">
                                     <div class="scrollable-list">
                                       <div class="card-header sticky-header">
                                         <div class="header-title">
                                           <h4 class="card-title"></h4>
                                         </div>
                                         <div class="search-input">
                                           <input type="text" name="searchText" class="form-control searchPays" placeholder="Rechercher un pays" [(ngModel)]="searchText" (ngModelChange)="filterCountries($event)">
                                         </div>
                                       </div>
                                       <div class="card-body">
                                         <ul class="list-inline m-0 p-0">
                                           <li class="d-flex mb-4 align-items-center pays" *ngFor="let c of filteredCountries" (click)="selectPays(c)">
                                             <img [src]="c.flagUrl" alt="Flag" class="flag">
                                             {{ c.name }}
                                           </li>
                                           <hr class="hr-horizontal">
                                         </ul>
                                       </div>
                                     </div>
                                   </div>
                                 </div>
                                 
                           
                                 
                                 <div class="form-group col-md-6">
                                    <label class="form-label" for="ville">Ville <span class="obl">*</span></label>
                                    <input type="text" class="form-control" name="ville" [(ngModel)]="ville" id="ville" placeholder="Ville">
                                 </div>
                              
                                 <div class="form-group col-md-6">
                                     <label class="form-label" for="cname">Adresse <span class="obl">*</span></label>  
                                     <input type="text" class="form-control" name="adresse" [(ngModel)]="adresse" id="adresse" placeholder="adresse">
         
                                   </div>
                             
                                   <div class="form-group col-md-6">
                                      <label class="form-label" for="codePostal">Code Postal <span class="obl">*</span></label>
                                      <input type="text" class="form-control" id="codePostal" [(ngModel)]="codePostal" name="codePostal" placeholder="Code Postal">
                                   </div>
                                   <div class="form-group col-md-6">
                                     <label class="form-label" for="codePostal">Raison Sociale <span class="obl">*</span></label>
                                     <input type="text" class="form-control" id="raisonSociale" [(ngModel)]="raisonSociale" name="raisonSociale" placeholder="Raison Sociale">
                                  </div>
                                 <div class="form-group col-md-6">
                                    <label class="form-label" for="matriculeFiscale">Matricule Fiscale <span class="obl">*</span></label>
                                    <input type="text" class="form-control" id="matriculeFiscale" [(ngModel)]="matriculeFiscale" name="matriculeFiscale" placeholder="Matricule Fiscale">
                                 </div>
                                 <div class="form-group col-md-6">
                                    <label class="form-label" for="tel">Tél. principal <span class="obl">*</span></label>
                                    <input type="email" class="form-control" id="tel" placeholder="Tél" [(ngModel)]="telPrincipale" name="telPrincipale">
                                 </div>
                                 <div class="form-group col-md-6">
                                    <label class="form-label" for="pno">Tél. secondaire</label>
                                    <input type="text" class="form-control" id="pno" placeholder="Tél" [(ngModel)]="telSecondaire" name="telSecondaire">
                                 </div>
                                 <div class="form-group col-md-12">
                                     <label class="form-label">Activités <span class="obl">*</span></label>
                                     <div class="d-grid gap-3 grid-cols-2 mb-4">
                                         <div *ngFor="let activite of allActivites" class="btn btn-border d-block" [ngClass]="{'active': isSelected(activite)}" (click)="selectActivite(activite)">
                                           <svg xmlns="http://www.w3.org/2000/svg" [ngClass]="getActiviteClass(activite)" width="20" viewBox="0 0 24 24" fill="none">
                                             <circle cx="12" cy="12" r="8" fill="currentColor"></circle>
                                           </svg>
                                           <span class="ms-2">{{ activite.libelle }}</span>
                                         </div>
                                       </div>
                                   </div>
                                 <div class="form-group col-md-12">
                                   <label class="form-label" for="description">Description et Info</label>
                                   <textarea id="description" class="form-control" placeholder="votre description" [(ngModel)]="descriptionInfo" name="descriptionInfo" ></textarea>
                                 </div>
                                
         
                              </div>
                              <div>
                             
                             </div> 
                             <div class="row justify-content-center">
                                 <div class="col-xl-6 col-lg-6">
                                   <button class="btn btnTermine"  *ngIf="!preloader" (click)="updateClub()">                                          <svg class="icon-24" width="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">                                    <path d="M17.9028 8.85107L13.4596 12.4641C12.6201 13.1301 11.4389 13.1301 10.5994 12.4641L6.11865 8.85107" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M16.9089 21C19.9502 21.0084 22 18.5095 22 15.4384V8.57001C22 5.49883 19.9502 3 16.9089 3H7.09114C4.04979 3 2 5.49883 2 8.57001V15.4384C2 18.5095 4.04979 21.0084 7.09114 21H16.9089Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>                                </svg>                                                    
                                     Modifier </button>
                                     <button class="btn btnTermine"  *ngIf="preloader"><img src="../../../assets/images/preload.gif" height="25px"></button>
                         
                         
                                   
                                   </div>
                         </div>
                           </form>
                        </div>
                     </div>
                 </div>
                 
                      
                    
                  </div>
                  
          </div>
    </div>
  
  </div>
