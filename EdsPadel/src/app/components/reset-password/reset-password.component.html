<div class="modal-content custom-modal-content" [ngClass]="currentMode">
    <div class="modal-header">
      <h4 class="modal-title">Reset Password</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
    </div>
    <div class="modal-body">
      <div class="conatiner-fluid ">
          <div>
              <div class="row">
                    <div >
                      <div class="card-header d-flex justify-content-between">
                         <div class="header-title">
                         </div>
                      </div>
                      <div class="card-body">
                       <p><b>Enter your email to get new password.</b></p>
                       <form>
                          <div class="row">
                             <div class="col-lg-12">
                               <div class="form-group row">
                                 <label class="control-label col-sm-3 align-self-center mb-0" for="email">Email :</label>
                                 <div class="col-sm-9">
                                 <input type="text" name="email" [(ngModel)]="email" class="form-control" id="email" placeholder="Enter Your  email">
                                 </div>
                             </div>
                            
                                <div class="col-lg-12 d-flex justify-content-between">
                                 <div class="form-check mb-3">
                                 </div>
                              </div>
                             </div>
                          </div>
                          
                          <div class="d-flex justify-content-center">
                           <button  class="btn btn-primary" *ngIf="!preload" (click)="resetPassword()" >Envoyer</button>
                           <button class="btn btn-primary" *ngIf="preload" (click)="resetPassword()"><img src="../../../assets/images/preload.gif" height="25px"></button>

                        </div>
                   
                        
                       </form>
                      </div>
                   </div>
                 
                      
                    
                  </div>
                  
          </div>
    </div>
  
  </div>
