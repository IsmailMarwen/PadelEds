<div class="modal-content custom-modal-content">
    <div class="modal-header">
      <h4 class="modal-title">                            <svg class="icon-32" width="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">                            <path fill-rule="evenodd" clip-rule="evenodd" d="M16.6653 2.01034C18.1038 1.92043 19.5224 2.41991 20.5913 3.3989C21.5703 4.46779 22.0697 5.88633 21.9898 7.33483V16.6652C22.0797 18.1137 21.5703 19.5322 20.6013 20.6011C19.5323 21.5801 18.1038 22.0796 16.6653 21.9897H7.33487C5.88636 22.0796 4.46781 21.5801 3.39891 20.6011C2.41991 19.5322 1.92043 18.1137 2.01034 16.6652V7.33483C1.92043 5.88633 2.41991 4.46779 3.39891 3.3989C4.46781 2.41991 5.88636 1.92043 7.33487 2.01034H16.6653ZM10.9811 16.845L17.7042 10.102C18.3136 9.4826 18.3136 8.48364 17.7042 7.87427L16.4056 6.57561C15.7862 5.95625 14.7872 5.95625 14.1679 6.57561L13.4985 7.25491C13.3986 7.35481 13.3986 7.52463 13.4985 7.62453C13.4985 7.62453 15.0869 9.20289 15.1169 9.24285C15.2268 9.36273 15.2967 9.52256 15.2967 9.70238C15.2967 10.062 15.007 10.3617 14.6374 10.3617C14.4675 10.3617 14.3077 10.2918 14.1978 10.1819L12.5295 8.5236C12.4496 8.44368 12.3098 8.44368 12.2298 8.5236L7.46474 13.2887C7.13507 13.6183 6.94527 14.0579 6.93528 14.5274L6.87534 16.8949C6.87534 17.0248 6.9153 17.1447 7.00521 17.2346C7.09512 17.3245 7.21499 17.3744 7.34486 17.3744H9.69245C10.172 17.3744 10.6315 17.1846 10.9811 16.845Z" fill="currentColor"></path>                            </svg>                                                 Modifier Utilisateur</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
    </div>
    <div class="modal-body">
      <div class="conatiner-fluid ">
          <div>
              <div class="row">
                <div >
                    <div class="card-header d-flex justify-content-between">
                       <div class="header-title">
                       </div>
                    </div>
                    <div class="card-body">
                       <form>
                          <div class="form-group">
                             <div class="profile-img-edit position-relative">
                                <img [src]="imgProfile" alt="profile-pic" class="theme-color-default-img profile-pic rounded avatar-100">
                                
                                <div class="upload-icone ">
                                   <svg class="upload-button icon-14" width="14"  viewBox="0 0 24 24">
                                      <path fill="#ffffff" d="M14.06,9L15,9.94L5.92,19H5V18.08L14.06,9M17.66,3C17.41,3 17.15,3.1 16.96,3.29L15.13,5.12L18.88,8.87L20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18.17,3.09 17.92,3 17.66,3M14.06,6.19L3,17.25V21H6.75L17.81,9.94L14.06,6.19Z" />
                                   </svg>
                                   <input (change)="changeLogo($event)" type="file" name="qqfile" class="file-input">
                                </div>
                             </div>
                         
                          </div>
                      
                          <div class="form-group">
                             <label class="form-label" for="fname">Nom <span class="obl">*</span></label>
                             <input type="text" class="form-control" id="fname" placeholder="Nom" name="nom" [(ngModel)]="nom">
                          </div>
                          <div class="form-group">
                             <label class="form-label" for="lname">Prénom <span class="obl">*</span></label>
                             <input type="text" class="form-control" id="lname" placeholder="Prénom" name="prenom" [(ngModel)]="prenom">
                          </div>
                          <div class="form-group">
                             <label class="form-label" for="email">Email <span class="obl">*</span></label>
                             <input type="text" class="form-control" id="email" placeholder="Email" name="email" [(ngModel)]="email">
                          </div>
                          <div class="form-group">
                             <label class="form-label" for="tel">Téléphone <span class="obl">*</span></label>
                             <input type="text" class="form-control" id="tel" placeholder="+216 " [(ngModel)]="telephone" name="telephone">
                          </div>
                          <div class="form-group">
                            <label class="form-label" for="pass">Password <span class="obl">*</span></label>
                            <input type="password" class="form-control" id="pass" placeholder="password" [(ngModel)]="password" name="password">
                         </div>
                         <div class="row justify-content-center">

                         <div class="col-xl-6 col-lg-6">
                            <button class="btn btnTermine"  *ngIf="!preload">                                          <svg class="icon-24" width="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">                                    <path d="M17.9028 8.85107L13.4596 12.4641C12.6201 13.1301 11.4389 13.1301 10.5994 12.4641L6.11865 8.85107" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M16.9089 21C19.9502 21.0084 22 18.5095 22 15.4384V8.57001C22 5.49883 19.9502 3 16.9089 3H7.09114C4.04979 3 2 5.49883 2 8.57001V15.4384C2 18.5095 4.04979 21.0084 7.09114 21H16.9089Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>                                </svg>                                                    
                              Modifier </button>
                              <button class="btn btnTermine" *ngIf="preload"><img src="../../../assets/images/preload.gif" height="25px"></button>
                  
                  
                            
                            </div></div>
                       </form>
                    </div>
                 </div>
                 
                      
                    
                  </div>
                  
          </div>
    </div>
  
  </div>
